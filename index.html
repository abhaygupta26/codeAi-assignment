<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./all.min.css" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <div
      class="main_div container mt-5"
    >
      <h3 class="intro ms-5 mt-3">IRIS</h3>
      <h4 class="intro ms-5 mt-3">Hello</h4>
      <h5 class="intro ms-5 mt-3">
        I am Iris, a Virtual Assistant
      </h5>
      <h5 class="intro ms-5">How may I help you?</h5>

      <div
        class="content mt-5"
      >
        <div class="robo_div"
        >
          <i
            class="robo_icon fas fa-robot"
          ></i>
        </div>
        <h6 class="heading ms-5">
          Frequently Asked Question
          <i class="fas fa-question ms-2"></i>
        </h6>
        <div class="m-2">
        <div>
          <button type="button" class="btn-content btn btn-outline-light ms-5 mt-3"><i class="fas fa-circle me-2"></i>Cam I redeem my FB before the original term?</button>
          <button type="button" class="btn-content btn btn-outline-light ms-5 mt-3"><i class="fas fa-circle me-2"></i>How do I pay my Credit card bill?</button>
          <button type="button" class="btn-content btn btn-outline-light ms-5 mt-3"><i class="fas fa-circle me-2"></i>How can I get my Account Statement?</button>
          <button type="button" class="btn-content btn btn-outline-light ms-5 mt-3"><i class="fas fa-circle me-2"></i>What is the tenure of Fixed Deposit?</button>
          <div class="button_div">
            <button type="button" class="button btn btn-outline-light mt-5 mb-4"><i class="far fa-comment-dots me-3"></i>Start a New Conversation</button>

          </div>
          <!-- <div class="col-md-12 ms-5" style="border:1px solid black;width: 85%;">Cam I redeem my FB before the original term?</div> -->
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
